<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <meta
      name="description"
      content="Formulario de contacto con validación de campos y mensajes de error."
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Formulario de Contacto</h1>
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" />
            <span class="error-message" id="name-error"></span>
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" />
            <span class="error-message" id="email-error"></span>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message"></textarea>
            <span class="error-message" id="message-error"></span>
          </div>
          <button class="send-button" type="submit">Enviar</button>
        </form>
      </div>
      <div class="container">
        <h2>Mensajes</h2>
        <div id="messages">
          <!-- Los mensajes enviados se mostrarán aquí -->
        </div>
      </div>
      <dialog id="message-dialog">
        <div class="dialog-content">
          <h2>Mensaje</h2>
          <div class="message-details">
            <p class="author">Autor: <span id="dialog-author"></span></p>
            <p class="email">Correo: <span id="dialog-email"></span></p>
            <p class="message-text" id="dialog-message"></p>
          </div>
          <button id="close-button">Cerrar</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
